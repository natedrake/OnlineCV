<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% block head %}
      <meta charset="utf-8" />
      <meta content="width=device-width, initial-scale=1.0" name="viewport" />
      <meta content="" name="description" />
      <meta content="" name="keywords" />

      <!-- Favicons -->
     <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">
     <link href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon">

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

      <!-- Vendor CSS Files -->
      <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

      <!-- Template Main CSS File -->
      <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

      <script src="https://www.google.com/recaptcha/api.js" async defer></script>

      <title>{% block title %}John O'Grady &bullet; {{ title }}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <!-- ======= Mobile nav toggle button ======= -->
    <!-- <button type="button" class="mobile-nav-toggle d-xl-none"><i class="bi bi-list mobile-nav-toggle"></i></button> -->
    <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex flex-column justify-content-center">
      <nav id="navbar" class="navbar nav-menu">
        <ul>
          <li><a href="#hero" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a></li>
          <li><a href="#about" class="nav-link scrollto"><i class="bx bx-user"></i> <span>About</span></a></li>
          <li><a href="#resume" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Resume</span></a></li>
          <li><a href="#contact" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a></li>
        </ul>
      </nav><!-- .nav-menu -->
    </header><!-- End Header -->

    {% block content %}
    {% endblock %}
    {% block footer %}
      <!-- ======= Footer ======= -->
      <footer id="footer">
        <div class="container">
          <h3>John O'Grady</h3>
          <p></p>
          <div class="social-links">
            <a target="_blank" href="https://www.linkedin.com/in/jpogradyire" class="linkedin"><i class="bx bxl-linkedin"></i></a>
            <a target="_blank" href="https://github.com/natedrake" class="github"><i class="bx bxl-github"></i></a>
            <a target="_blank" href="https://www.facebook.com/johnpatrickogrady/" class="facebook"><i class="bx bxl-facebook"></i></a>
          </div>
          <div class="copyright">
            &copy; Copyright <strong><span>John O'Grady</span></strong>. All Rights Reserved
          </div>
        </div>
      </footer><!-- End Footer -->
      <div id="preloader"></div>
      <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

      <!-- Vendor JS Files -->
      <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.6.0.min.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/purecounter/purecounter.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/typed.js/typed.min.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/waypoints/noframework.waypoints.js') }}"></script>

      <!-- Main JS File -->
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
      <script src="{{ url_for('static', filename='js/form.js') }}"></script>
    {% endblock %}
  </body>
</html>
