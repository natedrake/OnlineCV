{% extends "base/base.html" %}
{% block content %}
  <div class="content">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">IP Address</th>
          <th scope="col">User Agent</th>
          <th scope="col">When</th>
        </tr>
      </thead>
      <tbody>
        {% for visit in visits %}
          <tr>
            <td>{{ visit.ip_address }}</td>
            <td>{{ visit.user_agent }}</td>
            <td>{{ visit.created_at }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
